# Conexão com Postgres (produção)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuração JPA/Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Faz o Spring respeitar os headers do proxy (Host, X-Forwarded-*)
server.forward-headers-strategy=framework
server.port=8080

# Swagger habilitado em produção
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Liquibase: roda setup + seed em produção
spring.liquibase.contexts=setup,seed

# Logs em produção
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR

# JWT (via env, com default)
jwt.secret=${JWT_SECRET:mysupersecretkeymysupersecretkeymysupersecretkey}
jwt.expiration=${JWT_EXPIRATION:900000}
