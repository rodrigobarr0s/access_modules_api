# Configuração do banco H2 em memória (desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Console web do H2 habilitado em /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger habilitado em desenvolvimento (interface da API)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html

# Liquibase: roda setup + seed em desenvolvimento
spring.liquibase.contexts=setup,seed
