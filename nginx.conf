# docker logs -f nginx
events { }

http {
  upstream backend {
    server app1:8080 max_fails=3 fail_timeout=30s;
    server app2:8080 max_fails=3 fail_timeout=30s;
    server app3:8080 max_fails=3 fail_timeout=30s;
  }

  server {
    listen 80;

    # Logs de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
      proxy_pass http://backend;

      # Headers para preservar informações do cliente
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port 8080;   # adiciona a porta correta
      proxy_set_header X-Forwarded-Host $host;  # garante host correto

      # Corrige redirecionamentos e paths
      proxy_redirect off;

      # Timeouts para evitar requisições penduradas
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }
  }
}


